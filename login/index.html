<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Master - Login</title>
  <link rel="stylesheet" href="../css/common.css">
  <style>
    .auth-container {
      max-width: 420px;
      margin: 2rem auto;
    }
    .auth-card {
      padding: 2.5rem;
    }
    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .auth-header h2 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }
    .auth-header p {
      color: var(--text-muted);
    }
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .auth-form .btn {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
    }
    .auth-divider {
      display: flex;
      align-items: center;
      gap: 1rem;
      color: var(--text-muted);
      margin: 1rem 0;
    }
    .auth-divider::before,
    .auth-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }
    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--text-muted);
    }
    .auth-footer a {
      color: var(--primary);
      font-weight: 600;
      transition: color 0.3s;
    }
    .auth-footer a:hover {
      color: var(--secondary);
    }
    .remember-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
    }
    .remember-row label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-muted);
      cursor: pointer;
    }
    .remember-row input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--primary);
    }
    .forgot-link {
      color: var(--primary);
      transition: color 0.3s;
    }
    .forgot-link:hover {
      color: var(--secondary);
    }
    .logo-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 1rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.75rem;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="../" class="nav-logo"><span>Sudoku Master</span></a>
    <ul class="nav-links">
      <li><a href="../">Home</a></li>
      <li><a href="../selection/">Play</a></li>
      <li><a href="../rules/">Rules</a></li>
      <li><a href="../highscores/">Scores</a></li>
      <li><a href="../login/" class="active">Login</a></li>
      <li><a href="../register/">Register</a></li>
    </ul>
  </nav>

  <main class="container">
    <div class="page-title">
      <h1>Login</h1>
      <p>Welcome back, puzzle master!</p>
    </div>

    <div class="auth-container">
      <div class="card auth-card">
        <div class="auth-header">
          <div class="logo-icon">ðŸ§©</div>
          <h2>Sign In</h2>
          <p>Enter your credentials to continue</p>
        </div>

        <div class="auth-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
          </div>

          <div class="remember-row">
            <label>
              <input type="checkbox">
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot-link">Forgot password?</a>
          </div>

          <button class="btn btn-primary">Sign In</button>
        </div>

        <div class="auth-divider">or</div>

        <p class="auth-footer">
          Don't have an account? <a href="../register/">Sign up</a>
        </p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>Â© 2025 Sudoku Master. Built with HTML & CSS.</p>
  </footer>
</body>
</html>
