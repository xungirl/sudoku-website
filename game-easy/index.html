<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Master - Easy Game</title>
  <link rel="stylesheet" href="../css/common.css">
  <style>
    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .game-controls {
      display: flex;
      gap: 0.5rem;
    }
    .number-pad {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 0.5rem;
      max-width: 360px;
    }
    .number-btn {
      padding: 0.75rem;
      border-radius: 8px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      color: var(--text-light);
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }
    .number-btn:hover {
      background: var(--primary);
      border-color: var(--primary);
    }
    .easy-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      background: rgba(34, 197, 94, 0.2);
      color: var(--success);
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: bold;
      margin-left: 0.5rem;
    }
    @media (max-width: 768px) {
      .game-header { justify-content: center; text-align: center; }
      .number-pad { grid-template-columns: repeat(3, 1fr); }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="../" class="nav-logo"><span>Sudoku Master</span></a>
    <ul class="nav-links">
      <li><a href="../">Home</a></li>
      <li><a href="../selection/" class="active">Play</a></li>
      <li><a href="../rules/">Rules</a></li>
      <li><a href="../highscores/">Scores</a></li>
      <li><a href="../login/">Login</a></li>
      <li><a href="../register/">Register</a></li>
    </ul>
  </nav>

  <main class="container">

        <button class="btn btn-primary">Check</button>

    </div>

    <div class="sudoku-container">
      <div class="sudoku-grid grid-6x6">

        <div class="sudoku-cell"><input type="text" maxlength="1"></div>
        <div class="sudoku-cell prefilled">6</div>
        <div class="sudoku-cell"><input type="text" maxlength="1"></div>
        <div class="sudoku-cell prefilled">5</div>
        <div class="sudoku-cell"><input type="text" maxlength="1"></div>
        <div class="sudoku-cell prefilled">3</div>

        <div class="sudoku-cell prefilled">3</div>
        <div class="sudoku-cell"><input type="text" maxlength="1"></div>
        <div class="sudoku-cell prefilled">6</div>
        <div class="sudoku-cell"><input type="text" maxlength="1"></div>
        <div class="sudoku-cell prefilled">5</div>
        <div class="sudoku-cell"><input type="text" maxlength="1"></div>

        <div class="sudoku-cell"><input type="text" maxlength="1"></div>
        <div class="sudoku-cell prefilled">5</div>
        <div class="sudoku-cell"><input type="text" maxlength="1"></div>
        <div class="sudoku-cell prefilled">3</div>
        <div class="sudoku-cell"><input type="text" maxlength="1"></div>
        <div class="sudoku-cell prefilled">6</div>

        <div class="sudoku-cell prefilled">6</div>
        <div class="sudoku-cell"><input type="text" maxlength="1"></div>
        <div class="sudoku-cell prefilled">5</div>

        <div class="sudoku-cell"><input type="text" maxlength="1"></div>

      </div>
    </div>
  </main>

  <footer class="footer">
    <p>© 2025 Sudoku Master. Built with HTML & CSS.</p>
  </footer>
</body>
</html>
